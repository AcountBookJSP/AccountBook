<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시글 상세보기</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .post-box {
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .post-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .user-image {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .post-info {
      display: flex;
      flex-direction: column;
    }

    .post-info span {
      margin-bottom: 5px;
    }

    .post-content {
      margin-bottom: 20px;
    }

    .post-actions {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .post-actions span {
      margin-right: 10px;
      cursor: pointer;
    }

    .comments {
      margin-bottom: 20px;
    }

    .comment-box {
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .comment-reply {
      margin-left: 20px;
    }

    .comment-form {
      margin-top: 20px;
    }

    .comment-form textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    .comment-form button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #555;
      color: #fff;
      cursor: pointer;
    }
    .post-box {
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 20px;
        margin-bottom: 20px;
      }
  </style>
</head>
<body>
  <div class="container">
    <div class="post-box">
      <h2>제목</h2>
      <div class="post-header">
        <img class="user-image" src="user-image.jpg" alt="사용자 이미지">
        <div class="post-info">
          <span>작성자: 회원 아이디</span>
          <span>등록일: 2024.04.25.(수)</span>
        </div>
      </div>
      <div class="post-content">
        <p>작성글</p>
      </div>
      <div class="post-actions">
        <span><i class="material-icons">thumb_up</i> 100</span>
        <span><i class="material-icons">thumb_down</i> 10</span>
        <span><i class="material-icons">report</i> 신고</span>
      </div>
    </div>
    <div class="comments">
      <div class="comment-box">
        <div class="post-header">
          <img class="user-image" src="user-image.jpg" alt="사용자 이미지">
          <div class="post-info">
            <span>작성자: 회원 아이디</span>
            <span>등록일: 2024.04.25.(수)</span>
          </div>
        </div>
        <div class="post-content">
          <p>댓글 내용</p>
        </div>
        <div class="post-actions">
          <span><i class="material-icons">thumb_up</i> 5</span>
          <span><i class="material-icons">thumb_down</i> 1</span>
          <span><i class="material-icons">report</i> 신고</span>
          <span>답글</span>
        </div>
      </div>
      <div class="comment-box comment-reply">
        <div class="post-header">
          <i class="material-icons">subdirectory_arrow_right</i>
          <img class="user-image" src="user-image.jpg" alt="사용자 이미지">
          <div class="post-info">
            <span>작성자: 회원 아이디</span>
            <span>등록일: 2024.04.25.(수)</span>
          </div>
        </div>
        <div class="post-content">
          <p>답글 내용</p>
        </div>
        <div class="post-actions">
          <span><i class="material-icons">thumb_up</i> 2</span>
          <span><i class="material-icons">thumb_down</i> 0</span>
          <span><i class="material-icons">report</i> 신고</span>
        </div>
      </div>
    </div>
    <div class="comment-form">
      <textarea placeholder="댓글을 입력하세요."></textarea>
      <button type="submit">댓글 등록</button>
    </div>
  </div>
</body>
</html>
