<style>
    .sidebar {
        width: 300px;
        background-color: #333;
        color: #fff;
        height: 100vh;
    }

    .logo {
        padding: 20px;
        font-size: 20px;
        font-weight: bold;
        border-bottom: 1px solid #444;
    }

    nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    nav li {
        padding: 15px 20px;
        border-bottom: 1px solid #444;
    }

    body>div>div.sidebar>nav>ul>li:nth-child(5) {
        border: 10px solid red;
    }

    nav li:last-child {
        border-bottom: none;
    }

    nav a {
        color: #fff;
        text-decoration: none;
        display: flex;
        align-items: center;
    }

    nav a i {
        margin-right: 10px;
    }

    .sidebar.hidden {
        width: 0;
        overflow: hidden;
        transition: width 0.5s ease;
    }

    .content.expanded {
        margin-left: 0;
        transition: margin-left 0.5s ease;
    }




    /* nav header css */
    #navheader {}

    #navheader {
        background-color: #f3f6f9;
        padding: 20px;
    }

    #navheader nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    #navheader .logo {
        width: 100px;
        height: 50px;
        background-color: #ddd;
        margin-right: 20px;
    }

    #navheader nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        width: 100%;
        justify-content: center;
    }

    #navheader nav li {
        margin: 0 20px;
    }

    .content1 {
        margin-left: 100px;
    }

    .content2 {
        margin-left: 300px;
    }

    .content3 {
        margin-left: 300px;
    }

    .content4 {
        margin-left: 300px;
        background-color: red;
    }

    #navheader nav a {
        color: #333;
        text-decoration: none;
        font-weight: bold;
    }

    #navheader nav a:hover {
        color: #000;
    }

    #chartLegend {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        flex-wrap: wrap;
        margin-top: 50px;
    }

    .content {
        background-color: #ffffff;
    }

    .container {
        max-width: 1400px;
        width: 1000px;
    }

    /* #fakecontent */

    #fakecontent {
        border: 5px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .cards {
        width: 80%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        border: none;
        display: flex;
        align-items: center;
        flex-direction: row;
        background-color: tomato;
        padding: 10px;
        position: relative;
    }

    .img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #d9d9d9;
        margin-right: 80px;
    }

    img {
        width: 80px;
        height: 60px;
        
    }

    .explain {
        display: flex;
        flex-direction: column;
    }

    .explain > div {
        margin-bottom: 10px;
    }

    .cardName, .cardCompany, .cardNickname {
        display: flex;
        justify-content: center;
        margin: 10px;
    }

    .cardName > div:first-child, .cardCompany > div:first-child, .cardNickname > div:first-child {
        margin-right: 50px;
    }

    .expand {
        width: 50px;
        height: 100%;
    }

    .material-symbols-outlined {
        width: 50px;
        height: 30px;
        position: absolute;
        bottom: 0;
        right: 0;
        
    }

                        <div class="expand">

                                    expand_more

                    </div>

                </div>

        <!-- fakecontent 끝 -->

    <script>

        document.addEventListener('DOMContentLoaded', function () {
            const sidebarToggler = document.getElementById('sidebar-toggler');
            const sidebar = document.querySelector('.sidebar');
            const content = document.querySelector('.content');

            sidebarToggler.addEventListener('click', function () {
                sidebar.classList.toggle('hidden');
                content.classList.toggle('expanded');
            });
        });

    </script>
    <!-- Code injected by live-server -->
    <script>
        // <![CDATA[  <-- For SVG support
        if ('WebSocket' in window) {
            (function () {
                function refreshCSS() {
                    var sheets = [].slice.call(document.getElementsByTagName("link"));
                    var head = document.getElementsByTagName("head")[0];
                    for (var i = 0; i < sheets.length; ++i) {
                        var elem = sheets[i];
                        var parent = elem.parentElement || head;
                        parent.removeChild(elem);
                        var rel = elem.rel;
                        if (elem.href && typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet") {
                            var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');
                            elem.href = url + (url.indexOf('?') >= 0 ? '&' : '?') + '_cacheOverride=' + (new Date().valueOf());
                        }
                        parent.appendChild(elem);
                    }
                }
                var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
                var address = protocol + window.location.host + window.location.pathname + '/ws';
                var socket = new WebSocket(address);
                socket.onmessage = function (msg) {
                    if (msg.data == 'reload') window.location.reload();
                    else if (msg.data == 'refreshcss') refreshCSS();
                };
                if (sessionStorage && !sessionStorage.getItem('IsThisFirstTime_Log_From_LiveServer')) {
                    console.log('Live reload enabled.');
                    sessionStorage.setItem('IsThisFirstTime_Log_From_LiveServer', true);
                }
            })();
        }
        else {
            console.error('Upgrade your browser. This Browser is NOT supported WebSocket for Live-Reloading.');
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const materialSymbolsOutlined = document.querySelector('.material-symbols-outlined');
            const explain = document.querySelector('.explain');
    
            materialSymbolsOutlined.addEventListener('click', function () {
                // explain의 표시 여부를 토글합니다.
                if (explain.style.display === 'none') {
                    explain.style.display = 'flex';
                    materialSymbolsOutlined.innerHTML = 'expand_less';
                } else {
                    explain.style.display = 'none';
                    materialSymbolsOutlined.innerHTML = 'expand_more';
                }
            });
        });
    </script>
