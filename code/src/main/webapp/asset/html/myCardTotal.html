<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 목록</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
</head>

<style>
    body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
    }
    
    .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .date-range {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 20px;
    }
    
    .date-input {
        padding: 5px 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        margin-left: 5px;
    }
    
    .card-list {
        display: flex;
        flex-direction: column;
    }
    
    .card-item {
        background-color: #f9f9f9;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
    }
    
    .card-item:hover {
        transform: translateY(-5px);
    }
    
    .card-image {
        width: 100px;
        height: 60px;
        background-color: #ddd;
        border-radius: 8px;
        margin-right: 20px;
    }
    
    .card-details {
        flex: 1;
    }
    
    .card-name {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 5px;
    }
    
    .card-usage {
        font-size: 14px;
        color: #777;
    }
</style>
<body>
    <div class="container">
        <div class="date-range">
            <label for="start-date">시작일:</label>
            <input type="text" id="start-date" class="date-input">
            <label for="end-date">종료일:</label>
            <input type="text" id="end-date" class="date-input">
        </div>
        <div class="card-list">
            <!-- 카드 아이템들이 동적으로 추가될 곳 -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js"></script>
</body>

<script>
    $(document).ready(function() {
        // 달력 초기화
        $(".date-input").datepicker({
            dateFormat: "yy-mm-dd"
        });
    
        // 카드 데이터
        const cards = [
            { name: "카드이미지1", usage: "총 사용 금액1" },
            { name: "카드이미지2", usage: "총 사용 금액2" },
            { name: "카드이미지3", usage: "총 사용 금액3" },
            { name: "카드이미지4", usage: "총 사용 금액4" },
            { name: "카드이미지5", usage: "총 사용 금액5" }
        ];
    
        // 카드 아이템 생성 함수
        function createCardItem(card) {
            const cardItem = `
                <div class="card-item">
                    <div class="card-image"></div>
                    <div class="card-details">
                        <div class="card-name">${card.name}</div>
                        <div class="card-usage">${card.usage}</div>
                    </div>
                </div>
            `;
            return cardItem;
        }
    
        // 카드 아이템들을 동적으로 추가
        cards.forEach(function(card) {
            const cardItem = createCardItem(card);
            $(".card-list").append(cardItem);
        });
    });
</script>
</html>
