<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시글 작성</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-group textarea {
      height: 200px;
    }

    .button-group {
      text-align: right;
    }

    .button-group button {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      border-radius: 4px;
      background-color: #555;
      color: #fff;
      cursor: pointer;
    }

    .button-group button:hover {
      background-color: #373737;
    }

    .file-attach {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .file-attach label {
      margin-right: 10px;
    }

    .file-attach .material-icons {
      font-size: 18px;
      color: #555;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>글쓰기</h2>
    <form>
      <div class="form-group">
        <label for="category">게시판 카테고리</label>
        <select id="category" name="category">
          <option value="notice">공지사항</option>
          <option value="report">신고 게시판</option>
          <option value="free">자유 게시판</option>
          <option value="suggestion">건의 사항 게시판</option>
          <option value="attendance">출석 게시판</option>
        </select>
      </div>
      <div class="form-group">
        <label for="title">제목을 입력해 주세요.</label>
        <input type="text" id="title" name="title" placeholder="제목을 입력해 주세요.">
      </div>
      <div class="form-group">
        <label for="content">내용을 입력해 주세요.</label>
        <textarea id="content" name="content" placeholder="내용을 입력해 주세요."></textarea>
      </div>
      <div class="file-attach">
        <label for="file-input">파일 첨부<i class="material-icons">attach_file</i></label>
        <input type="file" id="file-input" style="display:none;">
      </div>
      <div class="button-group">
        <button type="submit">등록</button>
        <button type="button">취소</button>
      </div>
    </form>
  </div>
</body>
</html>
